<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | Shortlink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body class="bg-dark text-white">
    <div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm text-dark">
        <h5 class="my-0 mr-md-auto font-weight-normal">SHORT LINK</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a href="{{ url_for('session_api') }}" class="p-2 text-dark">API</a>
        </nav>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">New URL</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% for message in get_flashed_messages() %}
                <div class="text-center">
                    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
                </div>
                <br>
                {% endfor %}

                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
